<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">
    
    <!-- Radios -->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="M"
                       [(ngModel)]=persona.genero
                       name="radioGenero" 
                       id="radioMasculino"
                       required>
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="F"
                       [(ngModel)]=persona.genero
                       name="radioGenero" 
                       id="radioFemenino"
                       required>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>

        <!-- Switch -->

        <div class="row mt-3">
            <label class="col-sm-3 col-form-label">Notificaciones</label>
            <div class="col-sm-9">

                <div class="form-check form-switch mt-2">
                    <input class="form-check-input" 
                           type="checkbox" 
                           id="flexSwitchCheckDefault"
                           [(ngModel)]="persona.notificaciones"
                           name="notificaciones"
                           >
                    <label class="form-check-label" for="flexSwitchCheckDefault">Quiero recibir notificaciones</label>
                  </div>
            </div>
        </div>

        <!-- Checkbox -->
        <div class="row mt-3">
            <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-9">
                <div class="form-check mt-3">
                    <input class="form-check-input" 
                           type="checkbox" 
                           id="flexCheckDefault"
                           name="terminos"
                           [(ngModel)]="terminosYCondiciones"
                           required>
                    <label class="form-check-label" for="flexCheckDefault">
                        Terminos y condiciones
                    </label>
                  </div>
            </div>
        </div>

        <!-- Boton submit -->
        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end"
                        [disabled]="miFormulario.invalid">
                    Guardar
                </button>
            </div>
        </div>


    </div>


</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid }}</pre>
<br>

<h5>Terminos</h5>
<pre>{{miFormulario.controls.terminos?.errors | json}}</pre>
<br>

<pre>Condiciones: {{terminosYCondiciones}} </pre>
